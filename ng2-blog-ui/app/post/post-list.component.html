<div class="row">
  <div class="page-header">
    <h3>{{title}}</h3>
  </div>
</div>
<div class="list-group">
  <a class="list-group-item" *ngFor="let post of posts;" [routerLink]="['/post', post.PostID]">
    <span class="badge">{{post.Comments}}</span>
    <h4 class="list-group-item-heading">{{post.Title}}</h4>
    <p class="list-group-item-text">{{post.Summary}}</p>
  </a>
</div>
