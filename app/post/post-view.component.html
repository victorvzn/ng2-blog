<div class="page-header">
  <h1>Test post <small>by Mariano Mazzetti</small></h1>
  <p>Posted on: {{timestamp}}</p>
  <p>Tags: <span class="label label-default">Bootstrap</span> <span class="label label-default">HTML5</span></p>
</div>

<p>
  {{content}}
</p>

<h3>Comments:</h4>

<div class="panel panel-default">
  <div class="panel-heading">On {{timestamp}}, {{username}} wrote:</div>
  <div class="panel-body">
    {{comment_content}}
  </div>
</div>

<div class="well">
  <div role="form" class="form">
    <div class="form-group">
      <textarea rows="4" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary">Add comment</button>
    </div>
  </div>
</div>
