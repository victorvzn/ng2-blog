<div class="page-header">
  <h3>{{title}}</h3>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-8">
    <div role="form" class="form">
      <div class="form-group">
        <label class="control-label">Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" [disabled]="!newAccount" />
      </div>
      <div *ngIf="newAccount">
        <div class="form-group">
          <label class="control-label">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="form-group">
          <label class="control-label">Confirm password:</label>
          <input type="password" class="form-control" [(ngModel)]="confirmPassword" />
        </div>
      </div>
      <div class="form-group">
          <label class="control-label">First name:</label>
          <input type="text" class="form-control" [(ngModel)]="firstName" />
      </div>
      <div class="form-group">
          <label class="control-label">Middle name:</label>
          <input type="text" class="form-control" [(ngModel)]="middleName" />
      </div>
      <div class="form-group">
          <label class="control-label">Last name:</label>
          <input type="text" class="form-control" [(ngModel)]="lastName" />
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="images/user.png" alt="..." class="profileImage">
      <div class="caption">
        <h4>Avatar</h4>
        <p>
          <input type="file" class="btn btn-default" (change)="imageSelected">
        </p>
      </div>
    </div>
  </div>
</div>
